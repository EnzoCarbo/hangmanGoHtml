{{define "username"}}
<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Username</title>
        <link href="https://fonts.cdnfonts.com/css/friz-quadrata-std" rel="stylesheet">
        <link rel="stylesheet" href="/static/css/username.css">
    </head>
    <body>
         <div class="upper-text">
             <h1>Entrez votre pseudo :</h1>
            <form action="/init/treatment" id="pseudoForm" method="post">
                <label for="pseudo">Pseudo :</label>
                <input type="text" id="pseudo" name="pseudo" required>
               <div class="lower-container">    
                <h2>Choisissez votre niveau :</h2>
                 <div class="level-choice">
                    <label for="lvl1">Easy</label>
                    <input type="radio" name="lvl" id="lvl1" value="1">
                    <label for="lvl2">Medium</label>
                    <input type="radio" name="lvl" id="lvl2" value="2">
                    <label for="lvl3">Hard</label>
                    <input type="radio" name="lvl" id="lvl3" value="3">
                </div>
                <button type="submit">Valider</button>
            </div>
            </form>           
        </div>         
    </body>     
</html>
{{end}}
